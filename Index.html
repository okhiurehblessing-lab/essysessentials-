<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Store Demo</title>
<style>
    :root {
        --bg: #ffffff;
        --text: #000000;
        --primary: #3498db;
    }
    [data-theme="dark"] {
        --bg: #121212;
        --text: #ffffff;
        --primary: #9b59b6;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: var(--bg);
        color: var(--text);
        transition: background 0.3s, color 0.3s;
    }
    header {
        background: var(--primary);
        color: white;
        padding: 1em;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .container {
        padding: 1em;
    }
    button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.5em 1em;
        cursor: pointer;
        border-radius: 5px;
    }
    input, select {
        padding: 0.5em;
        margin: 0.3em 0;
        width: 100%;
    }
    .product {
        border: 1px solid #ccc;
        padding: 1em;
        margin: 0.5em;
        border-radius: 5px;
        background: var(--bg);
    }
    .hidden { display: none; }
</style>
</head>
<body>

<header>
    <h1>My Store</h1>
    <div>
        <button id="darkToggle">Toggle Dark Mode</button>
        <button onclick="showLogin()">Admin Login</button>
        <button onclick="showCustomerLogin()">Account</button>
    </div>
</header>

<div class="container">
    <h2>Products</h2>
    <div id="productList"></div>

    <!-- Admin section -->
    <div id="adminPanel" class="hidden">
        <h3>Add Product</h3>
        <input type="text" id="prodName" placeholder="Product Name">
        <input type="number" id="prodPrice" placeholder="Price">
        <input type="file" id="prodImage">
        <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- Cart -->
    <div id="cartSection" class="hidden">
        <h3>Your Cart</h3>
        <div id="cartItems"></div>
        <button onclick="checkout()">Proceed to Checkout</button>
    </div>
</div>

<!-- Login modal -->
<div id="loginModal" class="hidden">
    <div class="container">
        <h3>Admin Login</h3>
        <input type="email" id="adminEmail" placeholder="Email">
        <input type="password" id="adminPass" placeholder="Password">
        <button onclick="adminLogin()">Login</button>
        <button onclick="closeLogin()">Close</button>
    </div>
</div>

<!-- Customer login -->
<div id="customerLoginModal" class="hidden">
    <div class="container">
        <h3>Customer Info</h3>
        <input type="text" id="custName" placeholder="Your Name">
        <input type="email" id="custEmail" placeholder="Your Email">
        <input type="tel" id="custPhone" placeholder="Phone">
        <button onclick="saveCustomer()">Save</button>
        <button onclick="closeCustomerLogin()">Close</button>
    </div>
</div>

<script>
let products = [];
let cart = [];
let customer = {};

// Dark mode
document.getElementById('darkToggle').addEventListener('click', () => {
    let theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
});
if(localStorage.getItem('theme') === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
}

// Show modals
function showLogin() {
    document.getElementById('loginModal').classList.remove('hidden');
}
function closeLogin() {
    document.getElementById('loginModal').classList.add('hidden');
}
function showCustomerLogin() {
    document.getElementById('customerLoginModal').classList.remove('hidden');
}
function closeCustomerLogin() {
    document.getElementById('customerLoginModal').classList.add('hidden');
}

// Admin login
function adminLogin() {
    let email = document.getElementById('adminEmail').value;
    let pass = document.getElementById('adminPass').value;
    if(email === 'admin@demo.com' && pass === 'password') {
        document.getElementById('adminPanel').classList.remove('hidden');
        alert('Admin logged in');
        closeLogin();
    } else {
        alert('Wrong details');
    }
}

// Add product
function addProduct() {
    let name = document.getElementById('prodName').value;
    let price = document.getElementById('prodPrice').value;
    let file = document.getElementById('prodImage').files[0];
    if(name && price && file) {
        let reader = new FileReader();
        reader.onload = function(e) {
            products.push({ name, price, image: e.target.result });
            renderProducts();
        }
        reader.readAsDataURL(file);
    } else {
        alert('Please fill all fields');
    }
}

// Render products
function renderProducts() {
    let html = '';
    products.forEach((p, i) => {
        html += `<div class="product">
            <img src="${p.image}" style="max-width:100%">
            <h4>${p.name}</h4>
            <p>$${p.price}</p>
            <button onclick="addToCart(${i})">Add to Cart</button>
        </div>`;
    });
    document.getElementById('productList').innerHTML = html;
}

// Cart
function addToCart(index) {
    cart.push(products[index]);
    document.getElementById('cartSection').classList.remove('hidden');
    renderCart();
}
function renderCart() {
    let html = '';
    cart.forEach((c, i) => {
        html += `<div>${c.name} - $${c.price}</div>`;
    });
    document.getElementById('cartItems').innerHTML = html;
}

// Checkout
function checkout() {
    if(!customer.name) {
        alert('Please log in as customer first');
        return;
    }
    alert('Payment pending. We will confirm manually via email.');
}

// Save customer
function saveCustomer() {
    customer.name = document.getElementById('custName').value;
    customer.email = document.getElementById('custEmail').value;
    customer.phone = document.getElementById('custPhone').value;
    alert('Customer info saved');
    closeCustomerLogin();
}
</script>

</body>
</html>
